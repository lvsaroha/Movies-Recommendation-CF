<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies Rating Prediction Using Collaborative Filtering</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Placeholder for images -->
    <style>
        .placeholder {
            width: 91;
            height: 124;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url('./assets/images/1/placeholder.png');
        }
    </style>
</head>

<body style="padding-top: 60px; padding-bottom: 80px;">
    <div class="container">
        <div class="col-md-10 col-lg-10 offset-md-1">
            <center class="mb-4">
                <!-- Title -->
                <h3>
                    <font class="text-theme">M</font>ovies <font class="text-theme">R</font>ecommendations <small class="text-muted"> ( Collaborative Filtering )</small>
                </h3>
                <font style="color: #888 !important;">Rate atleast three movies to get recommendation.</font>
            </center>
            <div class="row mt-5">
                <div class="col-md-7">
                    <!-- Showing movies list -->
                    <div id="movies_list_id"></div>
                </div>
                <div class="col-md-5">
                    <div class="card canvas mb-5">
                        <div class="card-body">
                            <div id="rec_movies_id">
                            </div>
                            <div class="form-group">
                                <!-- Choose rating site -->
                                <label for="exampleSelect1" class="text-muted">Rating Site</label>
                                <select class="custom-select" id="ratingsite_id" oninput="javascript: showMovies(ratingSite , this.value); ratingSite = this.value; if(Object.keys(user.Reviews).length > 2){ recMovies(); }">
                                    <option selected value="Imdb_rating">Imdb</option>
                                    <option value="Metascore">Meta Critic</option>
                                    <option value="Rotten_Tomatoes">Rotten Tomatoes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <!-- Choose similarity score function -->
                                <label for="exampleSelect1" class="text-muted">Similarity Score</label>
                                <select class="custom-select" id="simscore_id" oninput="javascript: simScore = parseInt(this.value); recMovies();">
                                    <option selected value="0">Pearson Score</option>
                                    <option value="1">Euclidean Distance</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- About info -->
                    <h5 class="text-muted">
                        <font class="text-theme">By</font> Love Saroha <small>(lvsaroha@gmail.com)</small>
                    </h5>
                    <i class="fab fa-github text-muted"></i><a href="https://github.com/lvsaroha/Movies-Recommendation-CF" target="_blank" style="text-decoration: underline;" class="text-theme"> https://github.com/lvsaroha/Movies-Recommendation-CF</a>
                    <font class="text-muted">(Source Code)</font>
                </div>
            </div>
        </div>
    </div>
    <!-- Include script.js file -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
